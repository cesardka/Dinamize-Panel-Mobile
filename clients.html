<html>
	<head>
		<title>Dina mobile - Selecione a Empresa</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./css/mobile.css">
		<script type="text/javascript" src="./js/mobile.js"></script>
	</head>
	<body>
		<!-- Menu fixado no topo da página -->
		<div class="navbar">
			<!-- Menu hamburger -->
			<a href="" id="menu">
				<div class="menu-hamb"></div>
				<div class="menu-hamb"></div>
				<div class="menu-hamb"></div>
			</a>
			<!-- Ícone do usuário -->
			<a href="" id="icon">
				<div class="user-picture"></div>
			</a>
		</div>
		<div class="limiter">
			<div class="container">
			<!-- Título fixado no topo da lista  -->
			<div class="title">Selecione a empresa:</div>
			<!-- Encapsulador de conteúdo  -->
			<div class="content">
				<!-- Lista de empresas que o usuário tem acesso  -->
				<ul class="orga-list">
					<li class="orga-item" data-id="1">
						<div class="img-wrap">
							<img src="./img/dina-logo.png" alt="logo Dinamize" />
						</div>
						<span class="">Dinamize</span>
					</li>
					<li class="orga-item" data-id="2">
						<div class="img-wrap">
							<img src="./img/vivo-logo.png" alt="logo VIVO" />
						</div>
						<span class="">VIVO</span>
					</li>
					<li class="orga-item" data-id="3">
						<div class="img-wrap">
							<img src="./img/pane-logo.jpg" alt="logo Panelinha" />
						</div>
						<span class="">Panelinha</span>
					</li>
					<li class="orga-item" data-id="4">
						<div class="img-wrap">
							<img src="./img/grin-logo.png" alt="logo Grin" />
						</div>
						<span class="">Grin</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
