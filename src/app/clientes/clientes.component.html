<div class="container">
	<!-- Título fixado no topo da lista  -->
	<div class="title">Selecione a empresa:</div>
	<!-- Encapsulador de conteúdo  -->
	<div class="content">
		<!-- Lista de empresas que o usuário tem acesso  -->
		<item-cliente *ngFor="let item of staticListItems()"
			[title]="item.title"
			[imageUrl]="item.itemUrl"
			[index]="item.id"
		></item-cliente>
	</div>
</div>
