<html>
	<head>
		<title>Dina mobile - Selecione a Empresa</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./css/mobile.css">
		<script type="text/javascript" src="./js/global.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="limiter">
			<!-- Menu fixado no topo da página -->
			<div class="navbar">
				<!-- Menu hamburger -->
				<a href="" id="menu">
					<div class="menu-hamb"></div>
					<div class="menu-hamb"></div>
					<div class="menu-hamb"></div>
				</a>
				<!-- Empresa -->
				<div class="navbar-title">
					<!-- <div class="title-organization"></div>
					<div class="title-product"></div> -->
				</div>
				<!-- Ícone do usuário -->
				<a href="" id="icon">
					<div class="user-picture"></div>
				</a>
			</div>
			<div class="container">
				<!-- Título fixado no topo da lista  -->
				<div class="title">Selecione o produto:</div>
				<!-- Encapsulador de conteúdo  -->
				<div class="content">
					<!-- Lista de empresas que o usuário tem acesso  -->
					<ul class="list">
						<!-- <li class="product-item" data-id="1">
							<div class="img-wrap">
								<img src="./img/300000.png" alt="logo LiveBuzz" />
							</div>
							<span class="">Dinamize</span>
						</li> -->
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(document).ready( function() {
			//BUSCA INFO DO USUARIO
			var products = JSON.parse(sessionStorage.getItem("products"));
			console.log("products = " + products);
			for (i in products) {
				console.log("i = " + i + "\nproducts[i] = " + JSON.stringify(products[i],1,1));
				if (products[i].status != "0") {
					$('.list').append(
						'<li class="list-item" data-id="1">' +
							'<div class="img-wrap">' +
								'<span class="helper"></span><img src="./img/' + i + '.svg" alt="logo ' + i + '" />' +
							'</div>' +
							'<span class="">' + i + '</span>' +
						'</li>'
					);
				}
			}

			client_code = sessionStorage.getItem("client_code");
			client_name = sessionStorage.getItem("client_name");
			$('.navbar-title').append('<div class="title-organization"><img src="./img/'+client_code+'.png" alt="'+client_name+'" /></div>');
		});

		$('.list').on('click', '.list-item', function() {

		});
	</script>
</html>
