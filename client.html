<html>
<head>
	<title>Dina mobile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="mobile.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
	<div class="limiter">
		<div class="container">
				<div>Bem vindo <span id="user"></span></div>!
				<div class="wrap"></div>
		</div>
	</div>
</body>
<script>
	$(document).ready( function() {
		//BUSCA INFO DO USUARIO
		$.ajax({
		    url: 'http://passport.alexandre.dev.com/user/get',
		    headers: {
		    	"Content-Type": "application/json; charset=utf-8",
		    	"auth-token": sessionStorage.getItem("utoken"),
		    },
		    data: {},
		    type: 'POST',		    
		    success: function(data) { 
				console.log(data); 
				$("#user").html(data.body["name"]);
		    },
		    error: function(data) { 
		    	console.log('Failed!');
		    	console.log(data); 
		    },
		});
		//BUSCA LISTA DE CLIENTES
		$.ajax({
		    url: 'http://passport.alexandre.dev.com/client/search',
		    headers: {
		    	"Content-Type": "application/json; charset=utf-8",
		    	"auth-token": sessionStorage.getItem("utoken"),
		    },
		    data: {},
		    type: 'POST',		    
		    success: function(data2) { 
				console.log(data2); 
				var listaClientes = data2.body["items"];
				for(x in listaClientes){
					$(".wrap").append("<div style='width: 100%;'>"+listaClientes[x]["trade_name"]+"</div>");
			    }
		    },
		    error: function(data2) { 
		    	console.log('Failed!');
		    	console.log(data2); 
		    },
		});
	});
</script>
</html>
